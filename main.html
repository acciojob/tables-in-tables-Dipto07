<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
		  <tr>
            <td>
                <!-- Nested table 1 starts here -->
                <table border="1">
                    <tr rowspan="2">
                        <th>Nested Table 2</th>
                    </tr>
                    <tr>
                        <td>Column 1</td>
                        <td>Column 2</td>
                    </tr>
					<tr>
						<td>abc</td>
						<td>def</td>
					</tr>
                </table>
                <!-- Nested table 1 ends here -->
            </td>
            <td>
                <!-- Nested table 2 starts here -->
                <table border="1">
                    <tr>
                        <th>Nested Table 3</th>
                    </tr>
                    <tr rowspan="2">
                        <td><a href="https://www.google.com">Nested Table</a></td>
                        <td>Demo Contained</td>
                    </tr>
                </table>
				<tr rowspan="2">
					<th>Nested Table 1</th>
				</tr>
				<tr colspan="4">
					 <ul>
						 <li>List item</li>
						 <li>List item</li>
						 <li>List item</li>
					 </ul>
				</tr>
                <!-- Nested table 2 ends here -->
            </td>
        </tr>
      <!-- Your code here -->
    </table>
  </body>
</html>
